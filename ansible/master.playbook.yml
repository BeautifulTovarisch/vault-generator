---
- hosts: all
  tasks:
  # Install Docker
  - name: "Install requisite packages for Docker"
    apt:
      name:
         - apt-transport-https
         - ca-certificates
         - curl
         - gnupg-agent
         - software-properties-common
      state: present
      update_cache: True
    become: True

  - name: "Add Docker GPG key"
    apt_key:
      url: "https://download.docker.com/linux/ubuntu/gpg"
      state: present
    become: True

  - name: "Add Docker repository"
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb['codename'] }} stable"
      state: present
    become: True

  - name: "Install Docker CE"
    apt:
      name: docker-ce
      state: present
      update_cache: True
      cache_valid_time: 86400
    become: True

  - name: "Add vagrant user to Docker group"
    user:
      name: vagrant
      group: docker
    become: True

  # Disable Swap
  - name: "Unmount and remove swap devices"
    mount:
      name: "{{ item }}"
      fstype: swap
      state: absent
      backup: True
    loop:
      - swap
      - none
    become: True

  - name: "Turn off all swaps"
    command: swapoff -a
    become: True
    when: ansible_swaptotal_mb or ansible_swapfree_mb

  # Install Kubernetes management packages
  - name: "Add Kubernetes GPG key"
    apt_key:
      url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
      state: present
    become: True

  - name: "Add Kubernetes repository"
    apt_repository:
      repo: "deb https://apt.kubernetes.io/ kubernetes-xenial main"
      state: present
      filename: kubernetes.list
    become: True

  - name: "Install Kubernetes packages"
    apt:
      name:
        - kubelet
        - kubeadm
        - kubectl
      state: present
      update_cache: True
      cache_valid_time: 86400
    become: True

  - name: "Configure kubelet"
    template:
      src: config/kubelet_env
      dest: /etc/default/kubelet
      backup: True
    become: True

  - name: "Restart kubelet daemon"
    service:
      name: kubelet
      daemon_reload: True
      state: restarted
    become: True
